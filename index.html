<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="images/png">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <main>
        <div class="img-container">
            <img src="images/image-equilibrium.jpg" alt="" class="main-img">
            <img src="images/icon-view.svg" alt="" class="eye-icon">
        </div>
        <h3 class="name">Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-and-date">
            <div class="price-container">
                <img src="images/icon-ethereum.svg" alt="" class="ethereum-icon">
                <p class="price">0.041 ETH</p>
            </div>
            <div class="time-container">
                <img src="images/icon-clock.svg" alt="" class="clock-icon">
                <p class="time">3 days left</p>
            </div>
        </div>
        <hr class="line">
        <div class="profile-container">
            <img src="images/image-avatar.png" alt="" class="profile-pic">
            <p class="author">Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>
</body>
</html>
